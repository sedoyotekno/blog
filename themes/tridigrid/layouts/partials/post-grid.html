<article class="card-post mt-4 mb-4">
	<div class="container">
		<div class="row g-5">
			{{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") 6 }}
            {{ range $paginator.Pages }}
            <div class="col-md-4">
            	<div class="row">
            		<div class="card p-4 border-0 shadow-sm">
		                <a href="{{ .RelPermalink }}">
		                <img class='card-img-top rounded' 
		                    src='{{ if eq .Params.Image "" }}/img/golang.webp{{else}}{{ .Params.Image}}{{end}}'
		                    alt='{{ .Title }}'>
		                </a>
	                    <div class="card-body">
	                        <h4 class="card-title mt-2 fontQS">
	                            <a class="text-dark text-decoration-none" href="{{ .RelPermalink }}">{{ .Title }}</a>
	                        </h4>
	                    </div>
            		</div>
            	</div>
            </div>

            {{ end }}

		</div>
	</div>
</article>
